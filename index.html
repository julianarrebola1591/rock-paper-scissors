<body>
  <script>
    let ContadorVic = 0

    function getComputerChoice(){
        let num = Math.random() * 100
        if (num < 33.3){
            return "Piedra"
        }else{
            if (num > 66.6){
            return "Tijera"
            }else{
            return "Papel"
            }
        }
    }
    function playround()
    {
        let PlayerChoice = prompt("Ingrese su eleccion", "Piedra, Papel o Tijera")
        let ComputerChoice = getComputerChoice()
        console.log("El jugador eligio: " + PlayerChoice)
        console.log("La computadora eligio: " + ComputerChoice)
        PlayerChoice = PlayerChoice.toUpperCase()
        ComputerChoice = ComputerChoice.toUpperCase()
        if (ComputerChoice == PlayerChoice){
            return "Empate"
        } 
        else
        {
            if (PlayerChoice == "PIEDRA")
            {
                if (ComputerChoice == "TIJERA")
                {
                    return "Bien ahi ganaste"
                }
                else
                {
                    return "Mal ahi prri perdiste"
                }
            }
            if (PlayerChoice == "TIJERA")
            {
                if (ComputerChoice == "PAPEL")
                {
                    return "Bien ahi ganaste"
                }
                else
                {

                    return "Mal ahi prri perdiste"
                }
            }
            if (PlayerChoice == "PAPEL")
            {
                if (ComputerChoice == "PIEDRA")
                {
                    return "Bien ahi ganaste"
                }
                else
                {
                    return "Mal ahi prri perdiste"
                }
            }
        }
    }

    function newgame()
    {
        for (let i = 0; i < 5; i++)
        {
            let ronda = playround()
            if (ronda == "Bien ahi ganaste")
            {
                ContadorVic = ContadorVic + 1
                console.log("Ganaste!")
            }
            if (ronda == "Mal ahi prri perdiste")
            {
                ContadorDer = ContadorDer + 1
                console.log("Perdiste uwu")
            }
            if (ronda == "Empate")
            {
                ContadorEmp = ContadorEmp + 1
                console.log("Empate")
            }
            console.log(ContadorVic)
            console.log(ContadorEmp)
            console.log(ContadorDer)
        }
    }


    console.log("EL JUEGO DEL TA-TE-Ti")

    newgame()

    console.log("Rondas empatadas "+ ContadorEmp)
    console.log("Rondas perdidas: "+ ContadorDer)
    console.log("----------------------------------------")
    if (ContadorVic == ContadorDer)
    {

    if (ContadorVic > ContadorDer)

        console.log("Felicidades! Ganaste!")
    }
    if (ContadorVic < ContadorDer)
    {

    }
